# This fixes an error when serving from inside Docker
host: 0.0.0.0

title: MiniFate
description: >- # this means to ignore newlines until "baseurl:"
  A slimmed-down hybrid of Fate Core and Fate Accelerated
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

collections:
  - chapters

# Disable jekyll-optional-front-matter plugin
require_front_matter: true

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Hack to prevent external styles from leaking in. For details, see
# https://github.com/jekyll/jekyll/issues/7478#issuecomment-454346783.
theme: null

# SASS
sass:
    sass_dir: assets/_sass
    style: compressed

# Exclude from processing.
exclude:
    - CNAME
    - Dockerfile
    - Makefile
    - Gemfile
    - Gemfile.lock
    - LICENSE.md
    - README.md
    - redirects.json

dice:
  pos: '<img src="/images/plus.svg" alt="+1" class="die positive-die" style="height: 1em; width: 1em; vertical-align: middle;">'
  neg: '<img src="/images/minus.svg" alt="-1" class="die negative-die" style="height: 1em; width: 1em; vertical-align: middle;">'
  blank: '<img src="/images/zero.svg" alt="blank" class="die blank-die" style="height: 1em; width: 1em; vertical-align: middle;">'
